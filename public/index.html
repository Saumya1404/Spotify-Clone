<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/utility.css">
</head>
<body>
    <div class="spotify-app">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="svg/logo.svg" alt="Spotify Logo" class="logo-img">
            </div>
            <nav class="nav-main">
                <ul>
                    <li class="nav-item active" id="nav-home"><img src="svg/home.svg" alt="Home">Home</li>
                    <li class="nav-item" id="nav-search"><img src="svg/search.svg" alt="Search">Search</li>
                    <li class="nav-item" id="nav-library"><img src="svg/playlist.svg" alt="Library">Your Library</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutButton" class="logout">Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Spotify Playlists</h1>
            </header>
            <section class="playlists-section">
                <div id="playlist-loading" class="loading-indicator">Loading playlists...</div>
                <div id="playlist-error" class="error-indicator"></div>
                <div class="card-container"></div>
            </section>
            <section class="songs-section">
                <div class="songs-header">
                    <h2>Songs</h2>
                </div>
                <div id="songlist-loading" class="loading-indicator">Loading songs...</div>
                <div id="songlist-error" class="error-indicator"></div>
                <ul class="songlist"></ul>
            </section>
        </main>
        <footer class="playbar">
            <div class="playbar-controls">
                <button id="prev" class="playbar-btn"><img src="svg/prevsong.svg" alt="Previous"></button>
                <button id="play" class="playbar-btn"><img src="svg/play.svg" alt="Play/Pause"></button>
                <button id="next" class="playbar-btn"><img src="svg/nextsong.svg" alt="Next"></button>
            </div>
            <div class="playbar-info">
                <div class="songinfo"></div>
                <div class="songtime"></div>
            </div>
            <div class="playbar-volume">
                <img src="svg/volume.svg" alt="Volume">
                <input type="range" min="0" max="100" value="100" class="volume-slider">
            </div>
        </footer>
    </div>
    <script src="../src/script.js"></script>
</body>
</html>
