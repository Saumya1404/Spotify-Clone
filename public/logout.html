<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/utility.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg, #181818);
        }
        .logout-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .logout-card img {
            width: 80px;
            margin-bottom: 1.2rem;
        }
        .logout-card h1 {
            font-size: 1.7rem;
            margin-bottom: 0.5rem;
        }
        .logout-card p {
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        .logout-card a.button {
            display: inline-block;
            padding: 0.7em 2em;
            background: #1db954;
            color: #fff;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .logout-card a.button:hover {
            background: #159c42;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <img src="svg/logo.svg" alt="Logo">
        <h1>You have logged out</h1>
        <p>You have been successfully logged out of your account.</p>
        <a href="index.html" class="button">Go to Home</a>
    </div>
</body>
</html>
